<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="todos">
    <h3>Todo List for Today</h3>

    <ul>
      {{#each controller}}
        {{#if title}}
          <li>{{title}} - {{description}}</li>
        {{/if}}
      {{/each}}
    </ul>

    <br />
    {{#link-to 'todos.new'}}New Todo{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="todos/new">
    <p>Add a new todo:</p>

    {{input type='text' value=title placeholder='Title'}}
    <br />
    {{input type='text' value=description placeholder='Description'}}
    <br />
    <button type="button" {{action 'create'}}>Create</button>

    <br />
    <br />
    {{#link-to 'todos'}}Cancel{{/link-to}}
  </script>

  <!-- Scripts !-->
  <script src="vendor/js/jquery-1.10.2.js"></script>
  <script src="vendor/js/handlebars-1.1.2.js"></script>
  <script src="vendor/js/ember-1.5.1.js"></script>
  <script src="vendor/js/ember-data.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/adapter.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/routes/index_route.js"></script>
  <script src="js/routes/todos_route.js"></script>
  <script src="js/routes/todos_new_route.js"></script>

</body>
</html>
